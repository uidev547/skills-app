<div class="reports-wrapper">
	<div class="row">
		<div class="col-sm-4">
			<select class="form-control" ng-model="selectedCat" ng-change="optionsChanged( 'category' )">
				<option value="{{item}}" ng-repeat="item in categories track by $index">{{item}}</option>
			</select>
		</div>
		<div class="col-sm-4">
			<select class="form-control" ng-model="selectedOptionSkill" ng-change="optionsChanged( 'skill' )">
				<option value="{{item}}" ng-repeat="item in skills track by $index">{{item}}</option>
			</select>
		</div>
		<div class="col-sm-4">
			<select class="form-control" ng-model="selectedRate" ng-change="optionsChanged( 'rating' )">
				<option value="{{item}}" ng-repeat="item in ratings track by $index">{{item}}</option>
			</select>
		</div>
	</div>
	<div class="jumbotron">
		<div class="chart-wrapper">
			<div ng-if="options">
				<div skills-highcharts options="options"></div>
				<div id="container"></div>
			</div>
		</div>
	</div>
	<div class="page-loader" ng-if="pageStatus ==='loading'">
		<div id="escapingBallG">
			<div id="escapingBall_1" class="escapingBallG"></div>
		</div>
	</div>
</div>
